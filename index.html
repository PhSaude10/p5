<body>
    <h1>Jogo Da Advinhação</h1>
    <p>
        <h3>escolha o número máximo e o Mínimo do número sorteado:</h2>

    <label for="minNumeber"> Mínimo:</label>
    <input type="number" id="minNumeber" />

    <label for="maxNumber">Máximo:</label>
    <input type="number" id="maxNumber" />

    <button class="generateButton">Clique aqui</button>
    <p class="result"></p>

    <div>
        <p> Selecione o número de tentativas, actual:<span class="maxTryText"></span></p>
        <button class="tent5">5</button>
        <button class="tent10">10</button>
        <button class="tent15">15</button>
    </div>

    <label> Diga um Palpite:</label>
    <input type="number" class="guessField"/>
    <input type="submit" value="Enviar" class="guessSubmit"/>



    <div class="resulParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
